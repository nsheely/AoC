name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_benchmarks:
        description: 'Run benchmarks (true/false)'
        required: true
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./2023

    steps:
    - uses: actions/checkout@v3

    - name: Cache Cargo dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache Rust toolchain
      uses: actions/cache@v2
      with:
        path: |
          ~/.rustup
          ~/.cargo/bin
        key: ${{ runner.os }}-rustup-${{ hashFiles('**/rust-toolchain') }}
        restore-keys: |
          ${{ runner.os }}-rustup-

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Build
      run: cargo build --all --verbose

  test:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./2023

    steps:
    - uses: actions/checkout@v3

    - name: Cache Cargo dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Run tests
      run: cargo test --all --verbose

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./2023

    steps:
    - uses: actions/checkout@v3

    - name: Cache Cargo dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Lint with Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

  benchmarks:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_benchmarks == 'true' }}
    defaults:
      run:
        working-directory: ./2023

    steps:
    - uses: actions/checkout@v3

    - name: Cache Cargo dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Run benchmarks
      run: cargo bench | tee benchmark_results.txt

    - name: Upload Benchmark Results
      uses: actions/upload-artifact@v2
      with:
        name: benchmark-results
        path: ./2023/benchmark_results.txt