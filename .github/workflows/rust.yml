name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./2023

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Build
      run: cargo build --all --verbose

    - name: Run tests
      run: cargo test --all --verbose

    - name: Lint with Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    # Optional: Run benchmarks (this can take a long time)
    # - name: Run Benchmarks
    #   run: cargo bench
